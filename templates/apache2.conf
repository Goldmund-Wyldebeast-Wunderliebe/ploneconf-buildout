{% if varnish %}
{% set port = varnish.port %}
{% elif haproxy %}
{% set port = haproxy.port %}
{% else %}
{% set port = instances.ports.instance0 %}
{% endif %}

<VirtualHost *:80>
    ServerName {{ sitename }}
    RewriteEngine on

#    <Location />
#      AuthType Basic
#      AuthName "Basic authorization"
#      AuthUserFile {{ home_dir }}/{{ buildout }}/.htpasswd
#      Require user test
#    </Location>

    ProxyPass        /      http://localhost:{{ port }}/VirtualHostBase/http/{{ sitename }}:80/
    ProxyPassReverse /      http://localhost:{{ port }}/VirtualHostBase/http/{{ sitename }}:80/

    ErrorLog    /var/log/apache2/{{ sitename }}-error.log
    CustomLog   /var/log/apache2/{{ sitename }}-access.log combined
</VirtualHost>

